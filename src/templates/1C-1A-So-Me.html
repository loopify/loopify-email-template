<!-- Stripe on 100%-->
<table module border="0" width="100%" cellpadding="0" cellspacing="0" style="border-sbuttonpacing: 0; border-collapse: collapse; mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px; width: 100%;">
	<tr>
		<td align="center" valign="top" style="background-color: transparent;">
			<table border="0" width="{{document.contentWidth}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth}}px; min-width: {{document.contentWidth}}px; max-width: {{document.contentWidth}}px;">
				<tr>
					<td align="center" valign="top" style="background-color: #ffffff;">
						<!-- Logo -->
						<table border="0" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td align="center" valign="top" class="l-container-padding" style="padding: 0px 30px 30px 30px; mso-padding-alt: 0px 30px 30px 30px;">
									<loopify-social-channels data="socialMediaButtons"></loopify-social-channels>
								</td>
							</tr>
						</table>
						<!-- /1-col image -->
					</td>
				</tr>
			</table>
			<!-- /Table with changable content width -->
		</td>
	</tr>
</table>
<!-- /Stripe on 100%-->
