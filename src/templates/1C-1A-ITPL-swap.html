<!-- Stripe on 100%-->
<table module border="0" width="100%" cellpadding="0" cellspacing="0" style="border-sbuttonpacing: 0; border-collapse: collapse; mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px;">
	<tr>
		<td align="center" valign="top" style="background-color: transparent;">
			<!-- Table with changable content width -->
			<table border="0" width="{{document.contentWidth}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth}}px; min-width: {{document.contentWidth}}px; max-width: {{document.contentWidth}}px;">
				<tr>
					<td align="center" class="l-container-padding" valign="top" style="background-color: #ffffff;">
						<!-- 2-col image + text -->
						<table ng-repeat="item in data" border="0" width="100%" cellpadding="0" cellspacing="0" style="mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px;">
							<tr>
								<td class="l-container-padding" style="padding: 0px 30px 30px 30px; mso-padding-alt: 0px 30px 30px 30px;">
									<table border="0" cellpadding="0" cellspacing="0" align="left">
										<td dir="{{changeOrder === false ? 'ltr' : 'rtl'}}">
											<table border="0" width="{{document.contentWidth - 60}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth - 60}}px; min-width: {{document.contentWidth - 60}}px; max-width: {{document.contentWidth - 60}}px;">
												<tr>
													<th width="{{(document.contentWidth-76)/2}}" align="left" valign="top" class="two-column" style="width: {{(document.contentWidth-76)/2}}px; min-width: {{(document.contentWidth-76)/2}}px; max-width: {{(document.contentWidth-76)/2}}px; vertical-align: top;">
														<!-- article 1 -->
														<table border="0" width="{{(document.contentWidth-76)/2}}" cellpadding="0" cellspacing="0" align="left" class="l-container" style="width: {{(document.contentWidth-76)/2}}px; min-width: {{(document.contentWidth-76)/2}}px; max-width: {{(document.contentWidth-76)/2}}px;">
															<tr>
																<td align="center">
																	<img class="l-editable" src="{{item.imageUrl}}@2x" border="0" width="{{(document.contentWidth-76)/2}}" style="display: block; width: 100%; max-width: {{document.contentWidth}}px;">
																</td>
															</tr>
														</table>
														<!-- /article 1 -->
													</th>
													<th align="left" valign="top" class="two-column" style="vertical-align: top;">
														<table border="0" cellpadding="0" cellspacing="0" align="left" class="l-container">
															<tr>
																<td align="center" valign="top" class="padding_bottom" style="padding: 8px;"></td>
															</tr>
														</table>
													</th>
													<th width="{{(document.contentWidth-76)/2}}" align="left" valign="top" class="two-column" style="width: {{(document.contentWidth-76)/2}}px; min-width: {{(document.contentWidth-76)/2}}px; max-width: {{(document.contentWidth-76)/2}}px; vertical-align: top;" dir="ltr">
														<!-- article 2 -->
														<table border="0" width="{{(document.contentWidth-76)/2}}" cellpadding="0" cellspacing="0" align="left" class="l-container" style="width: {{(document.contentWidth-76)/2}}px; min-width: {{(document.contentWidth-76)/2}}px; max-width: {{(document.contentWidth-76)/2}}px;" dir="ltr">
															<tr>
																<td>
																	<table border="0" width="100%" cellpadding="0" cellspacing="0" style="mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px;">
																		<tr>
																			<td align="left" class="editable-text-wrapper" style="font-size: 24px; font-style: normal; font-weight: 400; line-height: 1.36; color: #000000; padding-bottom: 10px;">
																				<p class="l-editable" contenteditable ng-model="item.title"></p>
																			</td>
																		</tr>
																		<tr>
																			<td align="left" class="editable-text-wrapper" style="font-size: 18px; font-style: normal; font-weight: 400; line-height: 1.36; color: #000000;">
																				<p class="l-editable" contenteditable ng-model="item.description"></p>
																			</td>
																		</tr>
																		<tr>
																			<td align="left" class="editable-text-wrapper" style="font-size: 18px; font-style: normal; font-weight: 400; line-height: 1.36; color: #000000;">
																				<p class="l-editable" contenteditable ng-model="item.id"></p>
																			</td>
																		</tr>
																		<tr>
																			<td align="left" class="editable-text-wrapper" style="font-size: 18px; font-style: normal; font-weight: 400; line-height: 1.36; color: #000000;">
																				<p class="l-editable" contenteditable ng-model="item.price"></p>
																			</td>
																		</tr>
																		<tr>
																			<td style=" padding-top: 10px;">
																				<table width="100%" border="0" cellpadding="0" cellspacing="0">
																					<tr>
																						<td align="left">
																							<a class="loopify-anchor-block" anchor="item.callToActionAnchor" style="text-decoration: none;">
																								<span contenteditable style="font-size: 18px; font-style: normal; font-weight: 400; line-height: 1.36;" ng-model="item.callToActionText"></span>
																							</a>
																						</td>
																					</tr>
																				</table>
																			</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
														<!-- /article 2 -->
													</th>
												</tr>
											</table>
										</td>
									</table>
								</td>

							</tr>
						</table>
						<!-- /2-col image + text -->
					</td>
				</tr>
			</table>
			<!-- /Table with changable content width -->
		</td>
	</tr>
</table>
<!-- /Stripe on 100%-->
