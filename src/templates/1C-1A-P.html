<!-- Stripe on 100%-->
<table module border="0" width="100%" cellpadding="0" cellspacing="0" style="border-sbuttonpacing: 0; border-collapse: collapse; mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px;">
	<tr>
		<td align="center" valign="top" style="background-color: transparent;">
			<!-- Table with changable content width -->
			<table border="0" width="{{document.contentWidth}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth}}px; min-width: {{document.contentWidth}}px; max-width: {{document.contentWidth}}px;">
				<tr>
					<td align="center" valign="top" style="background-color: #ffffff;">
						<!-- 1-col text -->
						<table border="0" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td align="center" valign="top" class="editable-text-wrapper" style="padding: 0px 30px 30px 30px; mso-padding-alt: 0px 30px 30px 30px;">
									<table border="0" width="100%" cellpadding="0" cellspacing="0">
										<tr>
											<td align="{{textAlign}}" class="l-container-padding" style="font-size: 18px; font-style: normal; font-weight: 400; line-height: 1.36; color: #000000;">
												<div class="l-editable" contenteditable ng-model="content.text"></div>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<!-- /1-col text -->
					</td>
				</tr>
			</table>
			<!-- /Table with changable content width -->
		</td>
	</tr>
</table>
<!-- /Stripe on 100%-->
