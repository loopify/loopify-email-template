<!-- Stripe on 100%-->
<table module border="0" width="100%" cellpadding="0" cellspacing="0" style="border-sbuttonpacing: 0; border-collapse: collapse; mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px; width: 100%;" class="{{__uuid}}">
	<tr>
		<td align="center" valign="top" style="background-color: transparent;">
			<!-- Table with changable content width -->
			<table border="0" width="{{document.contentWidth}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth}}px; min-width: {{document.contentWidth}}px; max-width: {{document.contentWidth}}px;">
				<tr>
					<td align="center" valign="top" style="background-color: #ffffff;">
						<!-- Logo -->
						<table border="0" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left" valign="top" class="l-container-padding" style="padding: 25px 30px 25px 30px;">
									<table border="0" width="100%" cellpadding="0" cellspacing="0">
										<tr>
											<th align="left" class="two-column" style="vertical-align: middle;">
												<img class="l-editable" src="{{image}}@2x" border="0" width="130" style="display: block; width: 130px;">
											</th>
											<th align="left" valign="top" width="16" class="two-column" style="width: 16px; min-width: 16px; max-width: 16px; font-size: 10px; line-height: 10px; border-collapse: collapse; mso-line-height-rule: exactly;">&nbsp;
											</th>
											<th align="right" width="100%" valign="top" class="two-column loopify-hide-in-webversion-module left-aligned-web-version" style="vertical-align: middle;">
												<table border="0" class="l-container" align="right" cellpadding="0" cellspacing="0">
													<tr>
														<td width="100%" align="left" class="editable-text-wrapper loopify-hide-in-webversion-module" style="font-size: 14.5px; font-style: normal; font-weight: 700; line-height: 20.5px; text-decoration: none !important; text-align: left;">
															<div class="l-editable" contenteditable ng-model="webversion"></div>
														</td>
													</tr>
												</table>
											</th>
										</tr>
									</table>
									<!-- /Logo -->
								</td>
							</tr>
						</table>
						<!-- /Table with changable content width -->
					</td>
				</tr>
			</table>
			<!-- /Stripe on 100%-->
		</td>
	</tr>
</table>
