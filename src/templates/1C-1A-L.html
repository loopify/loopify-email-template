<!-- Stripe on 100%-->
<table module border="0" width="100%" cellpadding="0" cellspacing="0" style="border-sbuttonpacing: 0; border-collapse: collapse; mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px;">
	<tr>
		<td align="center" valign="top" style="background-color: transparent;">
			<!-- Table with changable content width -->
			<table border="0" width="{{document.contentWidth}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth}}px; min-width: {{document.contentWidth}}px; max-width: {{document.contentWidth}}px;">
				<tr>
					<td align="center" valign="top" style="background-color: #ffffff;">
						<!-- CTA Button -->
						<table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" style="mso-cellspacing: 0px; mso-padding-alt: 0px 0px 0px 0px; max-width: 100%">
							<tr>
								<td align="left" class="l-container-padding" style="padding: 0px 30px 30px 30px; mso-padding-alt: 0px 30px 30px 30px;">
									<table border="0" width="{{document.contentWidth - 60}}" cellpadding="0" cellspacing="0" class="l-container" style="width: {{document.contentWidth - 60}}px; min-width: {{document.contentWidth - 60}}px; max-width: {{document.contentWidth - 60}}px;">
										<tr>
											<td align="left">
												<table border="0" cellpadding="0" cellspacing="0">
													<tr>
														<td align="left" style="background-color: #5AB44D; min-width: 150px; -webkit-border-radius: {{borderRadius}}; -moz-border-radius: {{borderRadius}}; border-radius: {{borderRadius}};">
															<a class="loopify-anchor-block" anchor="link" style="padding: 12px 28px; mso-padding-alt: 12px 28px; display: block; text-decoration: none; border: 0; text-align: center; line-height: 18px; letter-spacing: 0.125em; word-break: break-word; vertical-align: middle; color: #ffffff; background: #5AB44D; border: 1px solid #5AB44D; -webkit-border-radius: {{borderRadius}}; -moz-border-radius: {{borderRadius}}; border-radius: {{borderRadius}}; mso-line-height-rule: exactly;"><span contenteditable style="font-style: normal; font-weight: 400; font-size: 16px;" ng-model="content.buttonText"></span></a>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<!-- /CTA Button -->
					</td>
				</tr>
			</table>
			<!-- /Table with changable content width -->
		</td>
	</tr>
</table>
<!-- /Stripe on 100%-->
